<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaow Miaow kjøper kinobilletter</title>
    <!-- CSS skal ikke røres -->
    <link rel="stylesheet" href="css-skal-ikke-roeres/miaow-miaow-kjoeper-kinobilletter.css">
</head>
<body>
    
    <div id="container"><!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->

        <article id="billett-1"></article><!-- I disse 5 article legges det inn bilder av billettene for Oppgave 4-utvidelsen. -->
        <article id="billett-2"></article>
        <article id="billett-3"></article>
        <article id="billett-4"></article>
        <article id="billett-5"></article>

        <h1 id="main-heading">Miaow Miaow kjøper kinobilletter</h1>

        <div id="panel-div">

            <h3 id="panel-heading">Kjøp kinobilletter her</h3>
            
            <div id="adult-cats-div">
                <span id="number-of-adult-tickets-p">Antall voksenbilletter: 0</span>
                <input id="increase-adult-tickets-btn" type="button" value="+">
                <input id="decrease-adult-tickets-btn" type="button" value="-">
            </div>

            <div id="children-cats-div">                
                <span id="number-of-children-tickets-p">Antall barnebilletter: 0</span>
                <input id="increase-children-tickets-btn" type="button" value="+">
                <input id="decrease-children-tickets-btn" type="button" value="-">
            </div>                           
            
            <div id="summary-div">                
                <h3>Kjøpsoversikt</h3>
                <p>Totalpris voksenbilletter: 0,-</p>
                <p>Totalpris barnebilletter: 0,-</p>
                <p>Totalpris: 0,-</p>
            </div>

            <input id="buy-btn" type="button" value="Kjøp">

        </div>

        <img id="miaow-miaow" src="images/miaow-miaow.png">
        <img id="happy-cat" src="images/happy-cat.png">

        <img id="child-1" src="images/cat.png">
        <img id="child-2" src="images/cat.png">
        <img id="child-3" src="images/cat.png">

    </div><!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->
    

    <script>

        //Her henter jeg ut de fleste elementene fra HTML dokumentet//

        const plusBtnAdult = document.getElementById("increase-adult-tickets-btn");
        const minusBtnAdult = document.getElementById("decrease-adult-tickets-btn");
        let numberOfAdultTicketsP = document.getElementById("number-of-adult-tickets-p");

        const plusBtnChildren = document.getElementById("increase-children-tickets-btn");
        const minusBtnChildren = document.getElementById("decrease-children-tickets-btn");
        let numberOfChildrenTicketsP = document.getElementById("number-of-children-tickets-p");

        const buyBtn = document.getElementById("buy-btn");

        //Her sier jeg at når plus og minus knappene på adult og child blir klikket på skal de tilsvarende funksjonene kjøre//

        plusBtnAdult.onclick = moreAdultTickets;
        minusBtnAdult.onclick = fewerAdultTickets;

        plusBtnChildren.onclick = moreChildrenTickets;
        minusBtnChildren.onclick = fewerChildrenTickets;

        buyBtn.onclick = buy;

        //Her har jeg lagd en variabel for antall voksen billetter som senere kan endres//

        let numberOfAdultTickets = 0;
    
        //Dette er et objekt for prisene på de forskjellige billettene//

        const ticketPrices = { 
            adultTicketPrice: 150,
            childTicketPrice: 90
        };
        
        //Denne funkjsonen gjør at variabelen jeg lagde i sta for antall voksenbilletter går opp og at det skrives ut i p taggen som er tilhørende//

        function moreAdultTickets() {
          numberOfAdultTickets += 1;
          numberOfAdultTicketsP.innerHTML = `Antall voksenbilletter: ${numberOfAdultTickets}`;
          
          //Her endrer jeg på den totale prisen for voksenbilletter under kjøpsoversikt//

          let totalPriceAdultTickets = numberOfAdultTickets * ticketPrices.adultTicketPrice;
          document.querySelectorAll("#summary-div p")[0].innerHTML = `Totalpris voksenbilletter: ${totalPriceAdultTickets},-`;
          
          //Her sier jeg at en funksjon som plusser sammen totalprisene for adult og child skal kjøre//

          totalPrice();
        }

        //Dette er en funksjon for å minske billettene, hvis man har trykket på for mange billetter, og at p taggen endres tilsvarende//

        function fewerAdultTickets() {
            numberOfAdultTickets -= 1;

            //Her sier jeg at dersom antallet voksenbilletter er 0 eller mindre enn 0 skal den ikke gå under 0//

            if (numberOfAdultTickets <= 0) {
                numberOfAdultTickets = 0;
            }

            numberOfAdultTicketsP.innerHTML = `Antall voksenbilletter: ${numberOfAdultTickets}`;

            //Her endres den totale prisen for voksenbilletter ettersom at antallet endrer seg//

            let totalPriceAdultTickets = numberOfAdultTickets * ticketPrices.adultTicketPrice;
            document.querySelectorAll("#summary-div p")[0].innerHTML = `Totalpris voksenbilletter: ${totalPriceAdultTickets},-`;

            //Funksjonen for sammenslåing av pris for barn og voksen billetter//
            
            totalPrice();
        }

        //Variabel for antall barnebilletter som senere kan endres//

        let numberOfChildrenTickets = 0;

        //funksjon for flere barnebilletter og at dette skrives ut i tilhørende p tag//
        
        function moreChildrenTickets() {

            numberOfChildrenTickets += 1;
            numberOfChildrenTicketsP.innerHTML = `Antall barnebilletter: ${numberOfChildrenTickets}`;

            //Her endres den totale prisen for barnebilletter etter antall billetter//
            
            let totalPriceChildrenTickets = numberOfChildrenTickets * ticketPrices.childTicketPrice;
            document.querySelectorAll("#summary-div p")[1].innerHTML = `Totalpris barnebilletter: ${totalPriceChildrenTickets},-`;

            //Funksjon for sammenslåing av pris//

            totalPrice();
        }

        //Funksjon for å trykke på minus knappen for å få færre barnebilletter og at dette skrives ut i p tagen//

        function fewerChildrenTickets() {
            numberOfChildrenTickets -= 1; 

            //Hvis antallet er 0 går det ikke under 0//

            if (numberOfChildrenTickets <= 0) {
                numberOfChildrenTickets = 0;
            }

            numberOfChildrenTicketsP.innerHTML = `Antall barnebilletter: ${numberOfChildrenTickets}`;

            //Prisen endrer seg etter som at antallet endrer seg//

            let totalPriceChildrenTickets = numberOfChildrenTickets * ticketPrices.childTicketPrice;
            document.querySelectorAll("#summary-div p")[1].innerHTML = `Totalpris barnebilletter: ${totalPriceChildrenTickets},-`;

            //Funksjon for sammenslåing av pris//
            
            totalPrice();
        }

        //Funksjonen under slår sammen prisen av voksenbillettene og barnebilletene og skriver ut den totale prisen for alle billettene//

        function totalPrice() {
        
         let totalPriceAdultTickets = numberOfAdultTickets * ticketPrices.adultTicketPrice;
         let totalPriceChildrenTickets = numberOfChildrenTickets * ticketPrices.adultTicketPrice;
         let totalPriceTickets = totalPriceAdultTickets + totalPriceChildrenTickets;
         document.querySelectorAll("#summary-div p")[2].innerHTML = `Totalpris: ${totalPriceTickets},-`;  
        }


        //Funksjonen buy kjøres når man trykker på kjøp knappen og sjekker om antallet billetter stemmer//

        function buy() {

            //Om billett antallet stemmer med kattene får de en koselig beskjed//
         
            if (numberOfChildrenTickets === 3 && numberOfAdultTickets === 2) {
                document.querySelector("#summary-div h3").innerHTML = "Billettene er kjøpt!";
                document.querySelectorAll("#summary-div p")[0].innerHTML = "";
                document.querySelectorAll("#summary-div p")[2].innerHTML = "";
                document.querySelectorAll("#summary-div p")[1].innerHTML = "Kos dere! Purr";
            }    

           //Om antallet ikke stemmer får de en beskjed om at noe er feil//
           
            else {
                document.querySelector("#summary-div h3").innerHTML = "Noe er feil!";
                document.querySelectorAll("#summary-div p")[0].innerHTML = "";
                document.querySelectorAll("#summary-div p")[2].innerHTML = "";
                document.querySelectorAll("#summary-div p")[1].innerHTML = "Dere har ikke riktig antall billetter meow:(";
            }
        }
    </script>
</body>
</html>
